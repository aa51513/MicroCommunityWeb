<div >
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>查询条件</h5>
                    <div class="ibox-tools" style="top:10px;">
                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
<div class="col-sm-4" >
<div class="form-group">
                                <input type="text" placeholder="请输入菜单名称" v-model="wechatMenuManageInfo.conditions.menuName" class=" form-control">
                            </div>                        </div><div class="col-sm-4" >
<select class="custom-select" v-model="wechatMenuManageInfo.conditions.menuLevel">
         <option selected  value="">请选择菜单级别</option>
         <option  value="101">一级菜单</option>
<option  value="202">二级菜单</option>
  </select>                        </div><div class="col-sm-3" >
<select class="custom-select" v-model="wechatMenuManageInfo.conditions.menuType">
         <option selected  value="">请选择菜单类别</option>
         <option  value="view">链接</option>
  </select>                        </div><div class="col-sm-1">
                            <button type="button" class="btn btn-primary btn-sm" v-on:click="_queryWechatMenuMethod()">
                                    <i class="glyphicon glyphicon-search"></i> 查询
                            </button>
                        </div></div>


                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>公众号菜单信息</h5>
                    <div class="ibox-tools" style="top:10px;">
                        <button type="button" class="btn btn-primary btn-sm" v-on:click="_openAddWechatMenuModal()">
                            <i class="glyphicon glyphicon-plus"></i>
                            添加公众号菜单
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny"
                           data-page-size="15"
                    >
                        <thead>
                        <tr>
                                                        <th class="text-center">菜单ID</th>
                            <th class="text-center">菜单名称</th>
                            <th class="text-center">菜单类型</th>
                            <th class="text-center">菜单级别</th>
                            <th class="text-center">值</th>
                            <th class="text-center">AppId</th>
                            <th class="text-center">小程序地址</th>
                            <th class="text-center">操作</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="wechatMenu in wechatMenuManageInfo.wechatMenus">
                                                        <td class="text-center">{{wechatMenu.wechatMenuId}}</td>
                            <td class="text-center">{{wechatMenu.menuName}}</td>
                            <td class="text-center">{{wechatMenu.menuType}}</td>
                            <td class="text-center">{{wechatMenu.menuLevel}}</td>
                            <td class="text-center">{{wechatMenu.menuValue}}</td>
                            <td class="text-center">{{wechatMenu.appId}}</td>
                            <td class="text-center">{{wechatMenu.pagepath}}</td>
                            <td class="text-center"><div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openEditWechatMenuModel(wechatMenu)">修改</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" v-on:click="_openDeleteWechatMenuModel(wechatMenu)">删除</button>
                                </div></td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <!-- 分页 -->
                    <vc:create path="frame/pagination"></vc:create>
                </div>
            </div>
        </div>
    </div>

    

    <vc:create path="property/addWechatMenu"
               callBackListener=""
               callBackFunction=""
    ></vc:create>
    <vc:create path="property/editWechatMenu"></vc:create>
    <vc:create path="property/deleteWechatMenu"></vc:create>

</div>
