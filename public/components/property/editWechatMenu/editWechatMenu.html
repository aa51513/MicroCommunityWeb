<div id = "editWechatMenuModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改公众号菜单</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">菜单名称</label>
         <div class="col-sm-10">
           <input v-model="editWechatMenuInfo.menuName"                   type="text" placeholder="必填，请填写菜单名称" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">菜单类型</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editWechatMenuInfo.menuType">
         <option selected  disabled value="">必填，请选择菜单类型</option>
         <option  value="view">链接</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">菜单级别</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editWechatMenuInfo.menuLevel">
         <option selected  disabled value="">必填，请选择菜单级别</option>
         <option  value="101">一级菜单</option>
<option  value="202">二级菜单</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">值</label>
         <div class="col-sm-10">
           <input v-model="editWechatMenuInfo.menuValue"                   type="text" placeholder="必填，请填写值" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">AppId</label>
         <div class="col-sm-10">
           <input v-model="editWechatMenuInfo.appId"                   type="text" placeholder="选填，请填写AppId" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">小程序地址</label>
         <div class="col-sm-10">
           <input v-model="editWechatMenuInfo.pagepath"                   type="text" placeholder="选填，请填写小程序地址" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editWechatMenu()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
