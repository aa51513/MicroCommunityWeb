<div id = "editProductModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <h3 class="m-t-none m-b ">修改商品信息</h3>
                <div class="ibox-content">
                    <div>
                        <div>
                            <div class="form-group row">
         <label class="col-sm-2 col-form-label">商品大类</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.categoryId"                   type="text" placeholder="必填，请填写商品大类" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">商品名称</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.prodName"                   type="text" placeholder="必填，请填写商品名称" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">商品简介</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.prodDesc"                   type="text" placeholder="必填，请填写商品简介" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">关键词</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.keyword"                   type="text" placeholder="必填，请填写关键词" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">产品条码</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.barCode"                   type="text" placeholder="选填，请填写产品条码" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">单位</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.unitName"                   type="text" placeholder="选填，请填写单位" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">排序</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.sort"                   type="text" placeholder="选填，请填写排序" class="form-control">
         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">是否包邮</label>
         <div class="col-sm-10">
<select class="custom-select" v-model="editProductInfo.isPostage">
         <option selected  disabled value="">选填，请选择是否包邮</option>
         <option  value="1">包邮</option>
<option  value="2">不包邮</option>
  </select>         </div>
</div>
<div class="form-group row">
         <label class="col-sm-2 col-form-label">邮费</label>
         <div class="col-sm-10">
           <input v-model="editProductInfo.postage"                   type="text" placeholder="选填，请填写邮费" class="form-control">
         </div>
</div>

                            <div class="ibox-content">
                                <button class="btn btn-primary float-right" type="button" v-on:click="editProduct()" ><i class="fa fa-check"></i>&nbsp;保存</button>
                                <button type="button" class="btn btn-warning float-right" style="margin-right:20px;" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
