<div class="row">
  <div class="col-lg-12">
      <div class="ibox">
          <div class="ibox-title">
              <h5>添加商品</h5>
              <div class="ibox-tools" style="top:10px;">

              </div>
          </div>
          <div class="ibox-content">

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">商品大类</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.categoryId" type="text" placeholder="必填，请填写商品大类" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">商品名称</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.prodName" type="text" placeholder="必填，请填写商品名称" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">商品简介</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.prodDesc" type="text" placeholder="必填，请填写商品简介" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">关键词</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.keyword" type="text" placeholder="必填，请填写关键词" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">产品条码</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.barCode" type="text" placeholder="选填，请填写产品条码" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">单位</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.unitName" type="text" placeholder="选填，请填写单位" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">排序</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.sort" type="text" placeholder="选填，请填写排序" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">是否包邮</label>
              <div class="col-sm-10">
                <select class="custom-select" v-model="addProductInfo.isPostage">
                  <option selected disabled value="">选填，请选择是否包邮</option>
                  <option value="1">包邮</option>
                  <option value="2">不包邮</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">邮费</label>
              <div class="col-sm-10">
                <input v-model="addProductInfo.postage" type="text" placeholder="选填，请填写邮费" class="form-control">
              </div>
            </div>

            <div class="ibox-content">
              <button class="btn btn-primary float-right" type="button" v-on:click="saveProductInfo()"><i
                  class="fa fa-check"></i>&nbsp;保存</button>
              <button type="button" class="btn btn-warning float-right" style="margin-right:20px;"
                v-on:click="_closeAddProduct()">取消</button>
            </div>

          </div>
      </div>
  </div>
</div>
