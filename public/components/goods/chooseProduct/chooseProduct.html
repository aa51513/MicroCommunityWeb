<div id = "chooseProductModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="chooseProductModelLabel" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="chooseProductModelLabel">选择商品信息</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="row">

                                <div class="col-sm-7 m-b-xs">
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <input placeholder="输入商品信息名称" type="text" v-model="chooseProductInfo._currentProductName" class="form-control form-control-sm">
                                        <span class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary" v-on:click="queryProducts()">查询</button>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive" style="margin-top:15px">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                                                        <th class="text-center">商品ID</th>
                            <th class="text-center">商品大类</th>
                            <th class="text-center">商品名称</th>
                            <th class="text-center">商品简介</th>
                            <th class="text-center">关键词</th>
                            <th class="text-center">产品条码</th>
                            <th class="text-center">单位</th>
                            <th class="text-center">排序</th>
                            <th class="text-center">是否包邮</th>
                            <th class="text-center">邮费</th>
                            <th class="text-center">操作</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="product in chooseProductInfo.products">
                                                                        <td class="text-center">{{product.productId}}</td>
                            <td class="text-center">{{product.categoryId}}</td>
                            <td class="text-center">{{product.prodName}}</td>
                            <td class="text-center">{{product.prodDesc}}</td>
                            <td class="text-center">{{product.keyword}}</td>
                            <td class="text-center">{{product.barCode}}</td>
                            <td class="text-center">{{product.unitName}}</td>
                            <td class="text-center">{{product.sort}}</td>
                            <td class="text-center">{{product.isPostage}}</td>
                            <td class="text-center">{{product.postage}}</td>

                                            <td>
                                                <button class="btn btn-primary btn-xs" v-on:click="chooseProduct(product)">选择</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
